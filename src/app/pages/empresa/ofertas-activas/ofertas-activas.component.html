<app-header></app-header>
<app-navbar-empresa [id]="id"></app-navbar-empresa>

<div class="container mt-3 mb-3" role="main">
  <div *ngIf="ofertas && !ofertas.length > 0" class="text-center">
    <h4>No hay ninguna oferta laboral aun publicada por su empresa</h4>
  </div>
  <div *ngIf="ofertas && ofertas.length > 0" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Columna Fecha -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha publicacion </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha_publicacion}} </td>
      </ng-container>

      <!-- Columna Cargo -->
      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCargo}} </td>
      </ng-container>

      <!-- Columna Vacante -->
      <ng-container matColumnDef="vacantes">
        <th mat-header-cell *matHeaderCellDef> Vacantes </th>
        <td mat-cell *matCellDef="let element"> {{element.numero_vacantes}} </td>
      </ng-container>

      <!-- Columna estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>

      <!-- Columna Accion -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"><a href="" data-toggle="modal" data-target="#exampleModalScrollable"
            (click)="verOferta(element.id)">
            Ver Informacion</a></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
