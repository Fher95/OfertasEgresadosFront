<h2 mat-dialog-title>Su registro ha sido exitoso</h2>
<mat-dialog-content class="mat-typography">
  <h3>Gracias por registrarse</h3>
  <p>Necesitamos verificar los datos correspondientes a su empresa.</p>
  <p><b>Usted será notificado en los proximos días vía email sobre la activacion de su cuenta.</b></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
