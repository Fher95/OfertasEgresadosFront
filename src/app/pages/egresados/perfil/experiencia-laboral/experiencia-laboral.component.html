<div class="div" *ngIf="experiencia.length==0">No hay datos registrados</div>
<div class="mat-elevation-z8" *ngIf="experiencia.length>0">
  <button class="btnAgregar" mat-raised-button color="primary" (click)="agregarExperiencia()">
    <mat-icon aria-hidden="false">add</mat-icon> Agregar experiencia laboral
  </button>
  <table mat-table [dataSource]="experiencia">
    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef> Cargo </th>
      <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
    </ng-container>
    <ng-container matColumnDef="nombreEmpresa">
      <th mat-header-cell *matHeaderCellDef> Nombre empresa </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreEmpresa}} </td>
    </ng-container>
    <ng-container matColumnDef="sector">
      <th mat-header-cell *matHeaderCellDef> Sector </th>
      <td mat-cell *matCellDef="let element"> {{element.sector}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matSuffix (click)="verExperiencia(element)">
          <mat-icon>remove_red_eye</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
