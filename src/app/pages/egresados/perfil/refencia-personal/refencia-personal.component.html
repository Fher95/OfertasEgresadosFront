<div class="div" *ngIf="referidos.length==0">No hay datos registrados</div>
<div class="mat-elevation-z8" *ngIf="referidos.length>0">
  <button class="btnAgregar" mat-raised-button color="primary" (click)="agregarReferido()">
    <mat-icon aria-hidden="false">add</mat-icon> Agregar referencia personal
  </button>
  <table mat-table [dataSource]="referidos">
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
    </ng-container>
    <ng-container matColumnDef="parentesco">
      <th mat-header-cell *matHeaderCellDef> Parentesco </th>
      <td mat-cell *matCellDef="let element"> {{element.parentesco}} </td>
    </ng-container>
    <ng-container matColumnDef="celular">
      <th mat-header-cell *matHeaderCellDef> Celular </th>
      <td mat-cell *matCellDef="let element"> {{element.telefonoMovil}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matSuffix (click)="verReferido(element)">
          <mat-icon>remove_red_eye</mat-icon>
        </button>
        <button class="btn-danger" mat-icon-button matSuffix (click)="eliminarReferido(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
