<form class="contacto" >
  <mat-form-field class="full-width" floatLabel="auto" appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput [formControl]="Nombre" required>
  </mat-form-field>
  <mat-form-field class="full-width" floatLabel="auto" appearance="outline">
    <mat-label>Parentesco</mat-label>
    <mat-select [formControl]="Parentesco" required>     
      <mat-option [value] = "item" *ngFor="let item of listaParentesco">{{item}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="full-width" floatLabel="auto" appearance="outline">
    <mat-label>Correo electronico </mat-label>
    <input matInput type="email" [formControl]="Correo" required>
  </mat-form-field>     
  <mat-form-field class="full-width" floatLabel="auto" appearance="outline">
    <mat-label>Teléfono/Celular</mat-label>
    <input matInput [formControl]="Celular" required>
  </mat-form-field>
  <div class="egresadoUnicauca">
    <mat-label>¿Es egresado de la Universidad del Cauca?: </mat-label>
    <mat-radio-group [formControl]="Egresado" required>
      <mat-radio-button value=0>Si</mat-radio-button>
      <mat-radio-button value=1>No</mat-radio-button>
    </mat-radio-group>
  </div>
  <app-programa *ngIf="Egresado.value=='0'" #programa></app-programa>
  <button id="agregar" (click)="referidoDatos()" mat-raised-button>Agregar</button>
</form>
