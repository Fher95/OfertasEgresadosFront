<mat-card class="refPersonal">
  <mat-card-title>Agregar referencia personal</mat-card-title>
  <form class="contacto">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="full-width" floatLabel="auto" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput [formControl]="Nombre" type="text" pattern="[A-Za-z]{1,}" required>
          <mat-error *ngIf="Nombre.hasError('pattern')">Nombre inválido</mat-error>
          <mat-error *ngIf="Nombre.hasError('required')">Campo requerido</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="full-width" floatLabel="auto" appearance="outline">
          <mat-label>Parentesco</mat-label>
          <mat-select [formControl]="Parentesco" required>
            <mat-option [value]="item" *ngFor="let item of listaParentesco">{{item}}</mat-option>
          </mat-select>
          <mat-error *ngIf="Parentesco.hasError('required')">Campo requerido</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <mat-form-field class="full-width" floatLabel="auto" appearance="outline">
          <mat-label>Correo electrónico </mat-label>
          <input matInput type="email" [formControl]="Correo" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required>
          <mat-error *ngIf="Correo.hasError('email')">Correo inválido</mat-error>
          <mat-error *ngIf="Correo.hasError('pattern')">Ejemplo: ejemplo@gmail.com</mat-error>
          <mat-error *ngIf="Correo.hasError('required')">Campo requerido</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field class="full-width" floatLabel="auto" appearance="outline">
          <mat-label>Teléfono/Celular</mat-label>
          <input matInput [formControl]="Celular" pattern="[0-9]{10}" required>
          <mat-error *ngIf="Celular.hasError('pattern')">Número inválido</mat-error>
          <mat-error *ngIf="Celular.hasError('required')">Campo requerido</mat-error>
        </mat-form-field>
      </div>
    </div>
    <mat-label>¿Es egresado de la Universidad del Cauca?: </mat-label>
    <mat-radio-group [formControl]="Egresado" required>
      <mat-radio-button value=0>Si</mat-radio-button>
      <mat-radio-button value=1>No</mat-radio-button>
    </mat-radio-group>
    <app-programa *ngIf="Egresado.value=='0'" #programa></app-programa>
    <div class="row">
      <button id="cancelar" (click)="cancelar()" mat-raised-button class="btn btn-danger">Cancelar</button>
      <button id="agregar" (click)="guardarReferido()" mat-raised-button color="primary">Agregar</button>
    </div>
  </form>
</mat-card>
