<app-nav-egresados> </app-nav-egresados> 
<form class="completarRegistro" (ngSubmit)="enviarDatos()">
  <mat-tab-group>
    <mat-tab label = "Información Personal Complementaria">
      <div class="wrap">
        <div class="Hijos">
          <mat-label>¿Tiene hijos?:</mat-label>
          <mat-radio-group [formControl]="TieneHijos" required>
            <mat-radio-button value=1 >Si</mat-radio-button>
            <mat-radio-button value=0 >No</mat-radio-button>
          </mat-radio-group>
          <mat-form-field >
            <mat-label >¿Cuantos?</mat-label>
            <mat-select [formControl]="CantHijos">
              <mat-option [value] = "item" *ngFor="let item of cantHijos">{{item}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-label>Referencias personales:</mat-label>
          <button class="btnCont" mat-raised-button (click)="contacto()"> <mat-icon>add</mat-icon> Agregar contacto</button>
        </div>  
      </div> 
    </mat-tab>

    <mat-tab label = "Información laboral">
      <div class="wrap">
        <div class="labor">
          <mat-label>¿Ha laborado antes?: </mat-label>
          <mat-radio-group [formControl]="haTrabajado" required>
            <mat-radio-button value=1>Si</mat-radio-button>
            <mat-radio-button value=0>No</mat-radio-button>
          </mat-radio-group>
        </div>
        <mat-label>Experiencia Laboral:</mat-label>
        <button class="btnExp" mat-raised-button (click)="experiencia()"> <mat-icon>add</mat-icon> Agregar experiencia </button>
        <div class="laborActual">
          <mat-label>¿Labora actualmente?: </mat-label>
          <mat-radio-group [formControl]="Labora_Actualmente">
            <mat-radio-button value=1>Si</mat-radio-button>
            <mat-radio-button value=0>No</mat-radio-button>
          </mat-radio-group>
        </div>
        <mat-label>Experiencia Laboral:</mat-label>
        <button class="btnExp" mat-raised-button (click)="experiencia()"> <mat-icon>add</mat-icon> Agregar experiencia </button>
        <button class="btnEnviar" mat-raised-button type="submit" >Enviar </button>
      </div>
    </mat-tab>
  </mat-tab-group>
</form>
<app-footer-egresados></app-footer-egresados>
