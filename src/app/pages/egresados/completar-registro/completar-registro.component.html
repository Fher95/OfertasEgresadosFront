        <ng-template matStepLabel>Referencias Personales</ng-template>
        <app-referido #referido></app-referido>

        <button color="primary" class="siguiente" mat-button mat-raised-button matStepperNext>Siguiente</button>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Experiencia Laboral</ng-template>
        <mat-label>¿Ha laborado antes?: </mat-label>
        <mat-radio-group [formControl]="haTrabajado" required>
          <mat-radio-button value=0>Si</mat-radio-button>
          <mat-radio-button value=1>No</mat-radio-button>
        </mat-radio-group>
        <app-explaboral *ngIf="haTrabajado.value=='0'" #expAnterior></app-explaboral>
        <div class="botones">
          <button class="atras" mat-button mat-raised-button matStepperPrevious>Atrás</button>
          <button color="primary" class="siguiente" mat-button mat-raised-button matStepperNext>Siguiente</button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Trabajo Actual</ng-template>
        <mat-label>¿Labora actualmente?: </mat-label>
        <mat-radio-group [formControl]="Labora_Actualmente">
          <mat-radio-button value=0>Si</mat-radio-button>
          <mat-radio-button value=1>No</mat-radio-button>
        </mat-radio-group>
        <app-explaboral *ngIf="Labora_Actualmente.value=='0'" #expActual></app-explaboral>
        <div class="botones">
          <button class="atras" mat-button mat-raised-button matStepperPrevious>Atrás</button>
          <button color="primary" class="siguiente" mat-button mat-raised-button matStepperNext>Siguiente</button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Comentarios y Sugerencias</ng-template>
        <app-comentarios #comentarios></app-comentarios>
        <div class="botones">
          <button class="atras" mat-button mat-raised-button matStepperPrevious>Atrás</button>
          <button class="btnCompletar" color="primary" mat-raised-button (click)="enviarDatos()">Completar
            Información</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </mat-card>
</form>
