<div  id='content'>
  <mat-form-field>
    <mat-label>{{mensaje1}}</mat-label>
    <mat-select [formControl]="paisFormControl" required>
      <mat-option *ngFor="let pais of paises" [value]="pais">{{pais}}</mat-option>
    </mat-select >
    <mat-error *ngIf="paisFormControl.hasError('required')">Por favor selecionar un {{mensaje1}}</mat-error>
  </mat-form-field>
</div>
