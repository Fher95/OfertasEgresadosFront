<h2>Referencia personal</h2>
<div class="row">
  <div class="col-md-6">
    <mat-form-field class="full-width" floatLabel="auto" appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput name="nombre" placeholder="Nombre" [formControl]="nombre" [value]="referido.nombres" required>
    </mat-form-field>
  </div>
  <div class="col-md-6">
    <mat-form-field class="full-width" floatLabel="auto" appearance="outline">
      <mat-label>Parentesco</mat-label>
      <mat-select [formControl]="parentesco" required>
        <mat-option [value]="item" *ngFor="let item of listaParentesco">{{item}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="form-group col-md-6">
    <mat-form-field class="full-width" floatLabel="auto" appearance="outline">
      <mat-label>Correo electronico </mat-label>
      <input matInput type="email" placeholder="Correo electronico" [formControl]="correo" [value]="referido.correo" required>
    </mat-form-field>
  </div>
  <div class="form-group col-md-6">
    <mat-form-field class="full-width" floatLabel="auto" appearance="outline">
      <mat-label>Teléfono/Celular</mat-label>
      <input matInput placeholder="Teléfono/Celular" [formControl]="celular" [value]="referido.telefono_movil" required>
    </mat-form-field>
  </div>
</div>
<mat-label>¿Es egresado de la Universidad del Cauca?: </mat-label>
<mat-radio-group [formControl]="egresado" [value]="referido.egresado">
  <mat-radio-button [value]=0>Si</mat-radio-button>
  <mat-radio-button [value]=1>No</mat-radio-button>
</mat-radio-group>
<div *ngIf="egresado==0" class="programa">
  <div class="row">
    <div class="form-group col-md-6">
      <mat-form-field class="full-width" floatLabel="auto" appearance="outline">
        <mat-label>Nivel de Estudio</mat-label>
        <mat-select [(ngModel)]="nivelEstudio">
          <!--mat-option [value]="nivel.id_aut_estudio" *ngFor="let nivel of nivelAcade">{{nivel.nombre}}</mat-option-->
          <mat-option [value]="item" *ngFor="let item of pruebas">{{item}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-group col-md-6">
      <mat-form-field class="full-width" floatLabel="auto" appearance="outline">
        <mat-label>Sede</mat-label>
        <mat-select [(ngModel)]="sede">
          <!--(selectionChange)="obtenerFacultad()">
            <mat-option [value]="sede.id_aut_sede" *ngFor="let sede of sedes">{{sede.nombre}}</mat-option-->
          <mat-option [value]="item" *ngFor="let item of pruebas">{{item}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <mat-form-field class="full-width" floatLabel="auto" appearance="outline">
        <mat-label>Facultad</mat-label>
        <mat-select [(ngModel)]="facultad">
          <!-- (selectionChange)="obtenerPrograma()" required>
            <mat-option [value]="facultad.id_aut_facultad" *ngFor="let facultad of facultades">{{facultad.nombre}}</mat-option-->
          <mat-option [value]="item" *ngFor="let item of pruebas">{{item}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-group col-md-6">
      <mat-form-field class="full-width" floatLabel="auto" appearance="outline">
        <mat-label>Programa</mat-label>
        <mat-select [(ngModel)]="programa">
          <!--mat-option [value]="progra.id_aut_programa" *ngFor="let progra of programas">{{progra.nombre}}</mat-option-->
          <mat-option [value]="item" *ngFor="let item of pruebas">{{item}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
<div class="row">
  <button mat-dialog-close mat-raised-button class="botones btn-danger">Cancelar</button>
  <button (click)="editar()" mat-raised-button color="primary" class="botones">Editar</button>
  <button (click)="actualizarReferencia()" mat-button [mat-dialog-close]="referido" cdkFocusInitial class="botones">Guardar</button>
</div>
