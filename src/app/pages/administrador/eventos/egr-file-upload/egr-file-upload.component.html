<input
  type="file"
  name="fileUpload"
  id="fileUpload"
  style="display:none;"
  accept="{{ accept }}"
  ngModel
  #file="ngModel"
  required
  (change)="onFileChange($event.target.files)"
/>
<mat-form-field appearance="outline" class="form-group col-md-9">
  <mat-label>{{ labelText }}</mat-label>
  <input
    type="text"
    disabled
    matInput
    name="fileName"
    #fileName="ngModel"
    [(ngModel)]="fileText"
    placeholder="Seleccione un archivo"
    required
  />
  <mat-error *ngIf="showError">
    Campo requerido
  </mat-error>
</mat-form-field>
<div class="col-md-3">
  <button
    style="margin-top: 10px;"
    mat-raised-button
    type="button"
    color="primary"
    (click)="onClick()"
  >
    <mat-icon>file_upload</mat-icon> {{ text }}
  </button>
</div>
