<div class="row">
  <input
    type="file"
    name="fileUploadUpdate"
    id="fileUploadUpdate"
    style="display:none;"
    accept="{{ accept }}"
    ngModel
    #file="ngModel"
    required
    (change)="onFileChange($event.target.files)"
  />
  <mat-form-field appearance="outline" class="form-group col-md-9">
    <mat-label>{{ labelText }}</mat-label>
    <input
      type="text"
      disabled
      matInput
      name="fileName"
      #fileName="ngModel"
      [(ngModel)]="fileText"
      placeholder="Seleccione un archivo"
      required
    />
    <mat-error *ngIf="file.invalid && file.hasError('required')">
      Campo requerido
    </mat-error>
  </mat-form-field>
  <div class="col-md-3">
    <button style="margin-top: 10px;" mat-raised-button type="button" color="primary" (click)="onClick()">
      <mat-icon>file_upload</mat-icon> {{ text }}
    </button>
  </div>
</div>
