<mat-card>
  <mat-card-header>
    <mat-card-title>
      LISTA DE EGRESADOS
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #frmFiltrarEgresados="ngForm" (ngSubmit)="filtrar(frmFiltrarEgresados)">
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-group col-md-6">
          <input
            type="text"
            matInput
            name="cedula"
            ngModel
            #cedula
            placeholder="Número de identificación"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-group col-md-6">
          <input
            type="text"
            matInput
            name="nombreCompleto"
            ngModel
            #nombreCompleto
            placeholder="Nombre completo"
          />
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-group col-md-6">
          <input
            type="text"
            matInput
            name="programa"
            ngModel
            #programa
            placeholder="Programa"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-group col-md-6">
          <input
            type="text"
            matInput
            name="titulo"
            ngModel
            #titulo
            placeholder="Título"
          />
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-group col-md-6">
          <mat-label>Estado</mat-label>
          <mat-select name="estado" ngModel #estado>
            <mat-option *ngFor="let estado of estados" [value]="estado">
              {{ estado }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-row form-group">
        <button type="submit" mat-raised-button color="primary">Filtrar</button>
      </div>
    </form>
    <div class="mat-elevation-z8">
      <div class="loading-shape">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      </div>
      <table mat-table [dataSource]="data" *ngIf="!isLoadingResults">
        <!-- Cédula -->
        <ng-container matColumnDef="identificacion">
          <th mat-header-cell *matHeaderCellDef>Cédula</th>
          <td mat-cell *matCellDef="let egresado">
            {{ egresado.identificacion }}
          </td>
        </ng-container>

        <!-- Nombres -->
        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef>Nombres</th>
          <td mat-cell *matCellDef="let egresado">
            {{ egresado.nombres }}
          </td>
        </ng-container>

        <!-- Apellidos -->
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef>Apellidos</th>
          <td mat-cell *matCellDef="let egresado">
            {{ egresado.apellidos }}
          </td>
        </ng-container>

        <!-- Estado -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let egresado">
            {{ egresado.estado }}
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let egresado">
            <button
              type="button"
              mat-icon-button
              matTooltip="Presione para editar el evento"
              class="btn"
              [routerLink]="['/admin/egresados/perfil', egresado.id]"
            >
              <mat-icon aria-label="Editar">edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [length]="totalResults" [pageSize]="10"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
