<div class="mat-elevation-z8">
  <div class="loading-shape">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="table">
    <table mat-table [dataSource]="data">

      <!-- Number Column -->
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let row">{{row.nombres}}</td>
      </ng-container>

      <!-- Number Column -->
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let row">{{row.apellidos}}</td>
      </ng-container>

      <!-- Number Column -->
      <ng-container matColumnDef="nombreRol">
        <th mat-header-cell *matHeaderCellDef> Nombre Rol </th>
        <td mat-cell *matCellDef="let row">{{row.nombreRol}}</td>
      </ng-container>

      <!-- Number Column -->
      <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let row">
          <div [ngSwitch]="row.usuario.activo">
            <div *ngSwitchCase="true">Activo</div>
            <div *ngSwitchDefault>Inactivo</div>
          </div>
        </td>
      </ng-container>

      <!-- Number Column -->
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let row">
          <button type="button" class="btn btn-warning" (click)="onApoyoSeleccionado(row)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 20, 50]" [pageSize]="5"></mat-paginator>

</div>
