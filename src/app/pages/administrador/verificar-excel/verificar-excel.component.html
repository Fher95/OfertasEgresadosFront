<div class="container">
  <div class="title">
    <h3>Verificar Egresados</h3>
  </div>
  <div class="row">
    <div class="col-md-6">
      <input type="file" name="excel" #fileInput
          accept=".xsl, .xlsx, .csv">
    </div>
    <div class="col-md-6">
      <button class="btn btn-primary" (click)="uploadFile()">Subir archivo</button>
    </div>
  </div>
</div>
