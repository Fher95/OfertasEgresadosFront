<table mat-table [dataSource]="dataSource">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <ng-container matColumnDef="nombres">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
  </ng-container>

  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
  </ng-container>

  <ng-container matColumnDef="identificacion">
    <th mat-header-cell *matHeaderCellDef> Cédula </th>
    <td mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
  </ng-container>

  <ng-container matColumnDef="fecha_grado">
    <th mat-header-cell *matHeaderCellDef> Fecha de grado </th>
    <td mat-cell *matCellDef="let element"> {{element.fecha_grado}} </td>
  </ng-container>

  <ng-container matColumnDef="programa">
    <th mat-header-cell *matHeaderCellDef> Programa </th>
    <td mat-cell *matCellDef="let element"> {{element.programa}} </td>
  </ng-container>

  <ng-container matColumnDef="mencion">
    <th mat-header-cell *matHeaderCellDef> Mención </th>
    <td mat-cell *matCellDef="let element"> {{element.mencion}} </td>
  </ng-container>

  <ng-container matColumnDef="genero">
    <th mat-header-cell *matHeaderCellDef> Género </th>
    <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" [pageSize]="5" [showFirstLastButtons]></mat-paginator>
</table>
