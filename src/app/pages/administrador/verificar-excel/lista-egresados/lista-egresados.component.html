<table mat-table [dataSource]="dataSource">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="nombres">
    <th mat-header-cell *matHeaderCellDef>Nombres</th>
    <td mat-cell *matCellDef="let element">
      {{ element.nombres | egcapitalize }}
    </td>
  </ng-container>

  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef>Apellidos</th>
    <td mat-cell *matCellDef="let element">
      {{ element.apellidos | egcapitalize }}
    </td>
  </ng-container>

  <ng-container matColumnDef="cedula">
    <th mat-header-cell *matHeaderCellDef>CÃ©dula</th>
    <td mat-cell *matCellDef="let element">
      {{ element.cedula | egcapitalize }}
    </td>
  </ng-container>

  <ng-container matColumnDef="programa">
    <th mat-header-cell *matHeaderCellDef>Programa</th>
    <td mat-cell *matCellDef="let element">
      {{ element.programa | egcapitalize }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20, 50]"
  [pageSize]="5"
  [showFirstLastButtons]
></mat-paginator>
