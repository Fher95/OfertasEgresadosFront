<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="input-group mb-3">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="importFile" id="importFile"
                        (change)="onFileChange($event.target.files)">
                    <label class="custom-file-label" #labelImport for="importFile"><i class="fa fa-search"></i> Abrir
                        archivo</label>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-secondary" type="button" (click)="import()"><i
                        class="fa fa-file-upload"></i>
                    Verificar
                </button>
            </div>
        </div>
    </div>
</div>
